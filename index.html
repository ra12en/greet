<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afternoon Greeting</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Good Afternoon!</h1>
        <p>Nood tayo expecially?</p>
        <button id="bloomButton">Click mo maagnas</button>
        <div class="flower-container">
            <div class="flower">
                <div class="petal petal1"></div>
                <div class="petal petal2"></div>
                <div class="petal petal3"></div>
                <div class="petal petal4"></div>
                <div class="petal petal5"></div>
                <div class="petal petal6"></div>
                <div class="petal petal7"></div>
                <div class="petal petal8"></div>
                <div class="center"></div>
                <div class="stem"></div>
                <div class="grass-container">
                    <div class="grass grass1"></div>
                    <div class="grass grass2"></div>
                    <div class="grass grass3"></div>
                    <div class="grass grass4"></div>
                    <div class="grass grass5"></div>
                    <div class="grass grass6"></div>
                    <div class="grass grass7"></div>
                    <div class="grass grass8"></div>
                    <div class="grass grass9"></div>
                    <div class="grass grass10"></div>
                </div>
            </div>
        </div>
        <div class="heart-container">
            <div class="heart heart1" style="display: none;"></div>
            <div class="heart heart2" style="display: none;"></div>
            <div class="heart heart3" style="display: none;"></div>
            <div class="heart heart4" style="display: none;"></div>
            <div class="heart heart5" style="display: none;"></div>
            <div class="heart heart6" style="display: none;"></div>
            <div class="heart heart7" style="display: none;"></div>
            <div class="heart heart8" style="display: none;"></div>
            <div class="heart heart9" style="display: none;"></div>
            <div class="heart heart10" style="display: none;"></div>
            <div class="heart heart11" style="display: none;"></div>
            <div class="heart heart12" style="display: none;"></div>
            <div class="heart heart13" style="display: none;"></div>
            <div class="heart heart14" style="display: none;"></div>
            <div class="heart heart15" style="display: none;"></div>
            <div class="heart heart16" style="display: none;"></div>
            <div class="heart heart17" style="display: none;"></div>
            <div class="heart heart18" style="display: none;"></div>
            <div class="heart heart19" style="display: none;"></div>
            <div class="heart heart20" style="display: none;"></div>
            <div class="heart heart21" style="display: none;"></div>
            <div class="heart heart22" style="display: none;"></div>
            <div class="heart heart23" style="display: none;"></div>
            <div class="heart heart24" style="display: none;"></div>
            <div class="heart heart25" style="display: none;"></div>
        </div>
        <div class="eat-query" id="eatQuery" style="margin-top: 20px; display: none;">
            <p>Nakakain ka na ba?</p>
            <button id="yesButton">Oo</button>
            <button id="noButton">Hindi pa</button>
            <p id="yesResponse" style="display: none;">Good! Ingat ka palagi!</p>
            <p id="noResponse" style="display: none;">Kumain ka na! :)</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
